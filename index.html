    <title>Engagement Invitation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Oswald|Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/css/fontello.css">
</head>

<body>
    <section class="banner">
        <div class="over-lay"> </div>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12  d-flex justify-content-center  align-items-center">
                    <div class="text-center">
                        <div class="hand-font fw invite">
                            You're Invited
                        </div>
                        <div class="banner-text">
                            WE ARE GETTING ENGAGED
                        </div>
                        <div class="date fw">
                            - March / 25th / 2020 -
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="groom-bride">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-6 mb-5">
                    <div class="">
                        <div class="col-12 photo">
                            <img class="img-fluid" src="https://via.placeholder.com/540/F4F4F4/FFFFFF?Text=Down.com"
                                alt="">
                        </div>
                        <div class="col-12 text-center mt-5">
                            <h1>Lokhande</h1>
                            <h4 class="hand-font">- Rhushikesh -</h4>
                            <!-- <p class="mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ultrices
                                malesuada ante
                                quis pharetra. Nullam non bibendum dolor. Ut vel turpis accumsan, efficitur dolor
                                fermentum, tincidunt metus. Etiam ut ultrices nibh. Etiam aliquam mauris non hendrerit
                                faucibus. Proin pulvinar congue ex, vitae commodo. Phasellus condimentum, mi ut sodales
                                gravida.F</p> -->
                            <div class="hart visible-lg">
                                <i class="icon-heart"></i>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-sm-12 col-lg-6">
                    <div class="">
                        <div class="col-12 photo">
                            <img class="img-fluid" src="./images/ragini1.jpg" alt="">
                        </div>
                        <div class="col-12 text-center mt-5">
                            <h1>Jibhkate</h1>
                            <h4 class="hand-font">- Ragini -</h4>
                            <!-- <p class="mt-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ultrices
                                malesuada ante
                                quis pharetra. Nullam non bibendum dolor. Ut vel turpis accumsan, efficitur dolor
                                fermentum, tincidunt metus. Etiam ut ultrices nibh. Etiam aliquam mauris non hendrerit
                                faucibus. Proin pulvinar congue ex, vitae commodo. Phasellus condimentum, mi ut sodales
                                gravida.F</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <section class="ring">

    </section>

    <section class="join-party">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12  d-flex justify-content-center  align-items-center">
                    <div class="text-center">
                        <div class="banner-text">
                            JOIN OUR PARTY
                        </div>
                        <div class="address mt-5">
                            <p>
                                Bharat Celebration Hall, Nagpur, Maharashtra 441111</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="dont-miss">
        <div class="over-lay"> </div>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12  d-flex justify-content-center  align-items-center">
                    <div class="text-center">
                        <div class="hand-font fw invite">
                            Don't miss it
                        </div>
                        <div class="cont-down-container mt-5">
                            <div class="cont-down">
                                <div class="count"> <span class="weeks"></span></div>
                                <div class="label">Weeks</div>
                            </div>

                            <div class="cont-down">
                                <div class="count"> <span class="days"></span></div>
                                <div class="label">Days</div>
                            </div>

                            <div class="cont-down">
                                <div class="count"> <span class="hours">65</span></div>
                                <div class="label">Hours</div>
                            </div>

                            <div class="cont-down">
                                <div class="count"> <span class="minutes"></span></div>
                                <div class="label">MINUTES</div>
                            </div>
                            <div class="cont-down">
                                <div class="count"> <span class="seconds"></span></div>
                                <div class="label">SECONDS</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="thanks">
        <div class="over-lay"> </div>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12  d-flex justify-content-center  align-items-center">
                    <div class="text-center">
                        <div class="hand-font">
                            Thank <br> you
                        </div>
                        <div>
                            <span class="white-line"></span>
                            <i class="icon-heart pink-heart"></i>
                            <i class="icon-heart white-heart"></i>
                            <span class="white-line"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
