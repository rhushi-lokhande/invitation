                                quis pharetra. Nullam non bibendum dolor. Ut vel turpis accumsan, efficitur dolor

    <section class="ring">

    </section>

                </div>
            </div>

            <div class="row h-100">
                <div class="col-12  d-flex justify-content-center  align-items-center">

                            Don't miss it
                        </div>
                        <div class="cont-down-container mt-5">
                            <!-- <div class="cont-down wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s">
                                <div class="count"> <span class="weeks"></span></div>
                                <div class="label">Weeks</div>
                            </div> -->

                                <div class="label">Days</div>
                            </div>

                            <div class="cont-down wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.5s">
                                <div class="count"> <span class="hours">65</span></div>
                                <div class="label">Hours</div>
                            </div>

                            <div class="cont-down wow fadeInUp" data-wow-duration="1s" data-wow-delay="2s">

                                <div class="label">MINUTES</div>
                            </div>
                            <div class="cont-down wow fadeInUp" data-wow-duration="1s" data-wow-delay="2.5s">

                            </div>

                            <span class="pink-heart">&</span>
